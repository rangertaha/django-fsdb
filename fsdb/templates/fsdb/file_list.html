{% extends "base.html" %}

{% block content %}
    {% include 'fsdb/snippets/search.html' %}

    <div class="container">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Rank</th>
                <th>OS</th>
                <th>Applications</th>
                <th>Path</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in object_list %}
                <tr>
                    <td>
                    <div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    60%
  </div>
</div>
                    </td>
                    <td>{{ obj.system }}</td>
                    <td>{{ obj.applications.all|default:'' }}</td>
                    <td>{{ obj.path }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
